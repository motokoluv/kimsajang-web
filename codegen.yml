overwrite: true
schema: "http://localhost:4000/graphql"
documents: "./src/**/*.graphql"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-query"
    config:
      typesPrefix: I
      fetcher:
        endpoint: 'process.env.ENDPOINT'
        fetchParams:
          headers:
            Content-Type: 'application/json'
  ./graphql.schema.json:
    plugins:
      - "introspection"
